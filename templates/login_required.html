{% extends 'base.html' %}

{% block title %}Login Required - Meeting App{% endblock %}

{% block sidebar %}{% endblock %}

{% block content %}
<div class="container-fluid p-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="fas fa-lock fa-3x text-muted mb-3"></i>
                    <h4>Login Required</h4>
                    <p class="text-muted mb-4">You need to be logged in to access the meeting application.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="/api/accounts/login/" class="btn btn-primary">Login</a>
                        <a href="/api/accounts/register/" class="btn btn-outline-secondary">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
